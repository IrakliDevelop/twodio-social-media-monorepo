overwrite: true
schema: "./database/schema.gql"
# documents: "src/**/*.graphql"
config:
  typesPrefix: I
  skipTypename: true
  declarationKind:
    type: 'interface'
generates:
  ./api/src/types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  ./front/src/app/core/models/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
