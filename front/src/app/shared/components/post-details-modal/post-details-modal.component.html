<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="post$ | async; let post" class="modal-body">
  <app-post-preview [post]="post"></app-post-preview>
  <hr>
  <app-post-comments [post]="post"></app-post-comments>
</div>
