<form [formGroup]="postForm">
  <ngx-loading [show]="singlePostLoading"></ngx-loading>
  <textarea formControlName="text"></textarea>
  <button mat-raised-button (click)="addNewPost()">Post</button>
</form>

<div>
  <h3>Posts</h3>
  <ul>
    <ngx-loading [show]="allPostsLoading"></ngx-loading>
    <li *ngFor="let post of posts">
      {{post.text}}
    </li>
  </ul>
</div>
